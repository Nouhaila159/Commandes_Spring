<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recherche</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="fontAwesome/css/fontawesome.css" rel="stylesheet">
  <link href="fontAwesome/css/brands.css" rel="stylesheet">
  <link href="fontAwesome/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="" th:href="@{/css/style.css}" >
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">STOCK</span>
      </div>
      <ul class="nav-links">
        <li>
          <a th:href="@{/accueil}" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Accueil</span>
          </a>
        </li>
        <li>
          <a th:href="@{/ventes}">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Liste des ventes</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Modifier la vente</span>
          </a>
        </li>
        <li>
          <a th:href="@{/articles}">
            <i class="bx bx-box"></i>
            <span class="links_name">Liste des articles</span>
          </a>
        </li>
        <li>
          <a th:href="@{/addArticles}" >
            <i class="bx bx-box"></i>
            <span class="links_name">Nouveau article</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-box"></i>
            <span class="links_name">Modifier article</span>
          </a>
        </li>
        <li>
          <a th:href="@{/clients}">
            <i class="bx bx-user"></i>
            <span class="links_name">Liste des clients</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">Modifier client</span>
          </a>
        </li>
        <li>
          <a th:href="@{/stock}">
            <i class="bx bx-coin-stack"></i>
            <span class="links_name">Stock</span>
          </a>
        </li>
        <li>
          <a th:href="@{/users}">
            <i class="bx bx-user"></i>
            <span class="links_name">Utilisateurs</span>
          </a>
        </li>
        <li class="log_out">
          <a th:href="@{/login}">
            <i class="bx bx-log-out"></i>
            <span class="links_name">DÃ©connexion</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Administrateur</span>
        </div>
      </nav>
      <section class="home-content">

        <div class="home-content">
          <div class="overview-boxes">
            <div class="box">
              <div class="right-side">
                <div class="box-topic">Articles</div>
                <div class="number" th:text="${listArticles.size()}"></div>
                <div class="indicator">
                  <i class="bx bx-up-arrow-alt"></i>
                </div>
              </div>
              <i class="bx bx-cart-alt cart"></i>
            </div>
            <div class="box">
              <div class="right-side">
                <div class="box-topic">Ventes</div>
                <div class="number" th:text="${listeVentes.size()}"></div>
                <div class="indicator">
                  <i class="bx bx-up-arrow-alt"></i>
                </div>
              </div>
              <i class="bx bxs-cart-add cart two"></i>
            </div>
            <div class="box">
              <div class="right-side">
                <div class="box-topic">Clients</div>
                <div class="number" th:text="${listeClient.size()}"></div>
                <div class="indicator">
                  <i class="bx bx-up-arrow-alt"></i>
                </div>
              </div>
              <i class="bx bx-cart cart three"></i>
            </div>
            <div class="box">
              <div class="right-side">
                <div class="box-topic">Utilisateurs</div>
                <div class="number" th:text="${listeUsers.size()}"></div>
                <div class="indicator">
                  <i class="bx bx-up-arrow-alt"></i>
                </div>
              </div>
              <i class="bx bxs-cart-add cart two"></i>
            </div>
            </div>
          </div>
    </section>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
