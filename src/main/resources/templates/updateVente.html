<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="fontAwesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontAwesome/css/brands.css" rel="stylesheet">
    <link href="fontAwesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" >
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">STOCK</span>
    </div>
    <ul class="nav-links">
        <li>
            <a th:href="@{/accueil}" >
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Accueil</span>
            </a>
        </li>
        <li>
            <a th:href="@{/ventes}">
                <i class="bx bx-book-alt"></i>
                <span class="links_name">Liste des ventes</span>
            </a>
        </li>
        <li>
            <a href="#" class="active">
                <i class="bx bx-book-alt"></i>
                <span class="links_name">Modifier la vente</span>
            </a>
        </li>
        <li>
            <a th:href="@{/articles}">
                <i class="bx bx-box"></i>
                <span class="links_name">Liste des articles</span>
            </a>
        </li>
        <li>
            <a th:href="@{/addArticles}" >
                <i class="bx bx-box"></i>
                <span class="links_name">Nouveau article</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-box"></i>
                <span class="links_name">Modifier article</span>
            </a>
        </li>
        <li>
            <a th:href="@{/clients}">
                <i class="bx bx-user"></i>
                <span class="links_name">Liste des clients</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-user"></i>
                <span class="links_name">Modifier client</span>
            </a>
        </li>
        <li>
            <a th:href="@{/stock}">
                <i class="bx bx-coin-stack"></i>
                <span class="links_name">Stock</span>
            </a>
        </li>
        <li>
            <a th:href="@{/users}">
                <i class="bx bx-user"></i>
                <span class="links_name">Utilisateurs</span>
            </a>
        </li>
        <li class="log_out">
            <a th:href="@{/login}">
                <i class="bx bx-log-out"></i>
                <span class="links_name">Déconnexion</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class="bx bx-menu sidebarBtn"></i>
            <span class="dashboard">Administrateur</span>
        </div>
    </nav>

    <div class="home-content">
        <div class="overview-boxes">
            <div class="Container">
                <form th:action="@{newVente}" method="post">
                    <input type="hidden" th:value="${update_vente?.id}" name="id">
                    <label><strong>Modifier la vente</strong></label>

                    <label>Nom de Client</label>
                    <select name="client" class="form-control">
                        <option th:value="${update_vente?.client.idC}" th:text="${update_vente?.client.nomprenomC}"></option>
                        <option  th:each="c:${listeClients}"
                                 th:value="${c.idC}"
                                 th:text="${c.nomprenomC}"
                        >
                        </option>
                    </select>
                    <label>Nom de l'article</label>
                        <select name="article" class="form-control" >
                            <option th:value="${update_vente?.article.id}" th:text="${update_vente?.article.nomarticle}"></option>
                            <option th:each="a:${listeArticles}"
                                    th:value="${a.id}"
                                    th:text="${a.nomarticle}"
                            >
                            </option>
                        </select>
                    <label>Quantité</label>
                    <input type="number" name="quantite" th:value="${update_vente?.quantite}"  class="form-control">
                        <label >Prix de vente</label>
                        <input type="number" name="prix"  th:value="${update_vente?.prix}" class="form-control">
                        <label >Date de vente</label>
                        <input type="date" name="date_vente" th:value="${update_vente?.date_vente}" class="form-control">
                    <button type="submit">Modifier</button>

                    </form>

            </div>
        </div>
    </div>

</section>


<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
            sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    };
</script>

</body>
</html>
<style>
    /* INPUT */
    input,
    textarea,
    select {
        margin-bottom: 10px;
        box-sizing: border-box;
        width: 100%;
        margin: 8px 0;
        padding: 8px 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    . radio {
        margin-bottom: 10px;
        width: 20px;
    }
    button {
        background-color: rgb(6, 183, 233);
        color: white;
        width: 150px;
        height: 30px;
        border: 1px solid #ccc;
        font-size: 15px;
        border-radius: 5px;
    }
    label{
        display: block;
    }
    form {
        width: 100%;
    }
    /* Style Table */
    /* table */
    table.mtable {
        width: 100%;
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
    }
    th,
    td {
        text-align: left;
        padding: 16px;
    }
    table.mtable tr:nth-child(even) {
        background:#f2f2f2;
    }
    table.mtable td {
        padding: 10px;
    }
    /* list */
    ul.mtable,
    ol.mtable {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    ul.mtable li,
    ol.mtable li {
        padding: 10px;
    }
    ul.mtable li:nth-child(even),
    ol.mtable li:nth-child(even) {
        background:#f2f2f2;}
    .Container{
        margin: 0;
        min-width: 800px;
        max-height: 600px;
        margin-left: 30px;
    }
</style>
